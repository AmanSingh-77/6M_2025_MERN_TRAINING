<!DOCTYPE html>
<html>
<head>
    <title>iframes and forms</title>

<body leftmargin="200px" rightmargin="200px">
    <fieldset>  <!--For border around the page-->
    
        <!--Top heading-->
    <h1 align="center">Contact Us</h1>
    <table align="center" width="1000px">       <!--Table for aligning-->
        <tr>
            <td>
                <!--Form for taking input-->
                <form>
                <label>Name </label>
                <input name="name"> <br><br>
        
                <label>Msg</label>
                <input name="msg &nbsp;&nbsp;"> <br><br>
        
                <label>Contact</label>
                <input name="phn" type="tel" minlength="10" maxlength="10">
        
            </form></td>
            <td></td>

        </tr>
    </table>
