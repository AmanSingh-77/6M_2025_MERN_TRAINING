<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Day 7 task - Forms</title>
</head>
<body leftmargin="150px" rightmargin="150px">

    <!--Top Heading-->
    <h1 align="center">APPLICATION FORM</h1>

    <!--Start of form-->
    <form action="submit.html" method="post">
    
    <!--Personal Details-->
    <fieldset>
        <legend>Personal Details</legend>
        <table width="100%" height="260px">
            <tr>
                <td>
                <label>Applicant's full name </label>
                </td>

                <td>
                <select name="sal">
                    <option value="1">Mr.</option>
                    <option value="2">Mrs.</option>
                    <option selected disabled>--Select--</option>
                </select>
                <input name="name">
                </td>

                <td>
                    <label>Care of</label>
                </td>
                    
                <td>
                    Parents<input type="radio" name="COL" checked value="P"> 
                    Guardians<input name="COL" type="radio" value="g">
                </td>    
            </tr>


            <tr>
                <td>
                    <label>Father's Name</label>
                </td>

                <td>
                    <select name="fsal" disabled>
                        <option selected value="mr">Mr.</option>
                    </select>
                    <input>
                </td>

                <td>
                    <label>Mother's Name</label>
                </td>

                <td>
                    <select name="fsal" disabled>
                        <option value="mrs" selected>Mrs.</option>
                    </select>
                    <input>
                </td>
            </tr>


            <tr>
                <td>
                    <label>Gender</label>
                </td>

                <td>
                    Male<input type="radio" value="1" name="G">
                    Female<input type="radio" value="2" name="G">
                    Others<input type="radio" value="3" name="G">
                </td>

                <td>
                    <label>Date of Birth</label>
                </td>

                <td>
                    <input name="dob" type="date" max="2009-01-01" min="1990-01-01">
                </td>
            </tr>

          
            <tr>
                <td>
                    <label>Marital Status</label>
                </td>

                <td>
                    <select name="mstatus">
                        <option value="1">Married</option>
                        <option value="2">Unarried</option>
                        <option value="3">Widowed</option>
                        <option selected disabled>--Select--</option>
                    </select>
                </td>

                <td>
                    <label>Category</label>
                </td>

                <td>
                    <select name="category">
                        <option value="1">Genral</option>
                        <option value="2">OBC</option>
                        <option value="3">SC/ST</option>
                        <option selected disabled>--Select--</option>
                    </select>
                </td>
            </tr>

     
            <tr>
                <td>
                    <label>Handicapped</label>
                </td>

                <td>
                    No<input type="radio" value="1" checked name="h">
                    Yes<input type="radio" value="2" name="h">
                </td>

                <td>
                    <label>Ex-Serviceman</label>
                </td>

                <td>
                    No<input type="radio" value="1" checked name="ES">
                    Yes<input type="radio" value="2" name="ES">
                </td>
            </tr>

   
            <tr>
                <td>
                    <label>EWS</label>
                </td>

                <td>
                    No<input type="radio" value="1" checked name="ews">
                    Yes<input type="radio" value="2" name="ews">
                </td>

                <td>
                    <label>Religion</label>
                </td>

                <td>
                    <select name="rel">
                        <option selected disabled>--Select--</option>
                        <option value="h">Hindu</option>
                        <option value="m">Muslim</option>
                        <option value="s">Sikh</option>
                        <option value="c">Christian</option>
                        <option value="o">Others</option>
                    </select>
                </td>
            </tr>
    </table>
    </fieldset>


    <!--Contact Details-->
    <fieldset>
        <legend>Contact Details</legend>

        <table width="100%" height="200px">
            <tr>
                <td>
                    <label>Mobile Number</label>
                </td>

                <td>
                    <input name="m.no" type="tel" minlength="10" maxlength="10">
                </td>

                <td>
                    <label>Email ID</label>
                </td>

                <td>
                    <input name="mail" type="email">
                </td>
            </tr>

            <tr>
                <td>
                    <label>Address Line 1</label>
                </td>

                <td>
                    <input name="add1">
                </td>

                <td>
                    <label>Address Line 2</label>
                </td>

                <td>
                    <input name="add2">
                </td>
            </tr>

            <tr>
                <td>
                    <label>City</label>
                </td>

                <td>
                    <input name="city">
                </td>

                <td>
                    <label>State</label>
                </td>

                <td>
                    <select name="state">
                        <option selected disabled>--Select--</option>
                        <option value="1">Punjab</option>
                        <option value="2">Delhi</option>
                        <option value="3">Haryana</option>
                        <option value="4">Rajasthan</option>
                        <option value="5">Tamil Nadu</option>
                        <option value="6">Jammu and Kashmir</option>
                        <option value="7">Maharashtra</option>
                        <option value="8">Karnataka</option>
                    </select>
                </td>
            </tr>

            <tr>
                <td>
                    <label>Pin Code</label>
                </td>

                <td>
                    <input name="pin" type="tel" minlength="6" maxlength="6">
                </td>
            </tr>
        </table>
    </fieldset>


    <!--Qualification Details-->
    <fieldset>
        <legend>Qualification Details</legend>

        <table width="100%" height="250px">
            <tr>
                <th>Sr No.</th>
                <th>Qualification</th>
                <th>Board/Univerity</th>
                <th>Passing year</th>
                <th>Max Marks</th>
                <th>Mark Obtained</th>
                <th>Percentage</th>
            </tr>

            <tr>
                <td>1</td>

                <td>
                    <select name="q1">
                        <option value="1" selected>--Select--&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</option>
                    </select>
                </td>

                <td>
                    <input name="uni1">
                </td>

                <td>
                    <input name="pass1" type="number" min="2000" max="2026">
                </td>

                <td>
                    <input name="max1" type="number" min="0" max="100">
                </td>
                
                <td>
                    <input name="mobt1" type="number" min="0" max="100">
                </td>
                
                <td>
                    <input name="per1" type="number" min="0" max="100">
                </td>
            </tr>


            <tr>
                <td>2</td>

                <td>
                    <select name="q2">
                        <option value="2" selected>--Select--&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</option>
                    </select>
                </td>

                <td>
                    <input name="uni2">
                </td>

                <td>
                    <input name="pass2" type="number" min="2000" max="2026">
                </td>

                <td>
                    <input name="max2" type="number" min="0" max="100">
                </td>
                
                <td>
                    <input name="mobt2" type="number" min="0" max="100">
                </td>
                
                <td>
                    <input name="per2" type="number" min="0" max="100">
                </td>
            </tr>


            <tr>
                <td>3</td>

                <td>
                    <select name="q3">
                        <option value="3" selected>--Select--&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</option>
                    </select>
                </td>

                <td>
                    <input name="uni3">
                </td>

                <td>
                    <input name="pass3" type="number" min="2000" max="2026">
                </td>

                <td>
                    <input name="max3" type="number" min="0" max="100">
                </td>
                
                <td>
                    <input name="mobt3" type="number" min="0" max="100">
                </td>
                
                <td>
                    <input name="per3" type="number" min="0" max="100">
                </td>
            </tr>


            <tr>
                <td>4</td>

                <td>
                    <select name="q4">
                        <option selected>--Select--&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</option>
                    </select>
                </td>

                <td>
                    <input name="uni4">
                </td>

                <td>
                    <input name="pass4" type="number" min="2000" max="2026">
                </td>

                <td>
                    <input name="max4" type="number" min="0" max="100">
                </td>
                
                <td>
                    <input name="mobt4" type="number" min="0" max="100">
                </td>
                
                <td>
                    <input name="per4" type="number" min="0" max="100">
                </td>
            </tr>
        </table>
    </fieldset>


    <!--Languge Knowledge-->
    <fieldset>
        <legend>Language Knowledge</legend>

        <table width="100%" height="100px">
            <tr>
                <td>Language</td>
                <td>Reading</td>
                <td>Writing</td>
                <td>Spoken</td>
            </tr>

            <tr>
                <td>
                    <label>Hindi</label>
                </td>

                <td>
                    <input type="checkbox" name="hindi" value="read">
                </td>

                <td>
                    <input type="checkbox" name="hindi" value="write">
                </td>

                <td>
                    <input type="checkbox" name="hindi" value="spoken">
                </td>
            </tr>


            <tr>
                <td>
                    <label>English</label>
                </td>

                <td>
                    <input type="checkbox" name="english" value="read">
                </td>

                <td>
                    <input type="checkbox" name="english" value="write">
                </td>

                <td>
                    <input type="checkbox" name="english" value="spoken">
                </td>
            </tr>


            <tr>
                <td>
                    <label>Urdu</label>
                </td>

                <td>
                    <input type="checkbox" name="urdu" value="read">
                </td>

                <td>
                    <input type="checkbox" name="urdu" value="write">
                </td>

                <td>
                    <input type="checkbox" name="urdu" value="spoken">
                </td>
            </tr>
        </table>
    </fieldset>


    <!--Identification Details-->
    <fieldset>
        <legend>Identification Details</legend>

        <table width="80%" height="70px">
            <tr>
                <td colspan="2">
                    <label>Aadhar Card Number</label>
                    <input name="aad" type="tel" minlength="12" maxlength="12">
                </td>
                <td></td>
                <td>
                    <label>PAN Card Number</label>
                    <input name="pan">
                </td>
            </tr>

            <tr>
                <td colspan="2">
                    <label>Upload Photo&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</label>
                    <input name="photo" type="file" accept=".jpg,.png,.jpeg">
                </td>
                <td></td>
                <td>
                    <label>Upload Signature&nbsp;&nbsp;</label>
                    <input name="sign" type="file" accept=".jpg,.png,.jpeg">
                </td>
            </tr>
        </table>
    </fieldset>

    <!--Bottom buttons-->
    <p align="center">
        <input type="submit">
        <button type="reset">Back</button>
    </p>
    </form>

</body>
</html>
