<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multi Buttton</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <style>
        input{
            padding: 0.5vh;
            font-size: 3vh;
            outline: none;
            border: none;
        }

        .end-div{
            height: 200px;
            width: 400px;
            background-color: white;
        }


    </style>

</head>
<body>
    
    <div class="container-fluid">

        <!-- Row-1 Inputs -->
        <div class="row row-1 bg-danger py-5">
            <div class="col d-flex justify-content-center">
                <input id="inp1">
            </div>
            <div class="col d-flex justify-content-center">
                <input id="inp2">
            </div>
        </div>

        <!-- row 2 - buttons -->
         <div class="row d-flex flex-row py-5 bg-info">
            <div class="col py-5 d-flex justify-content-evenly">
                
                <button onclick="copyText()" class="btn btn-light p-3">BUTTTON 1</button>

                <button onclick="alertMe()" class="btn btn-warning p-3">BUTTTON 2</button>

                <button onclick="copyToDiv2()" class="btn btn-dark p-3">BUTTTON 3</button>

                <button onclick="concat()" class="btn btn-success p-3">BUTTTON 4</button>

                <button onclick="changeBtn()" class="btn btn-secondary p-3">BUTTTON 5</button>

            </div>
         </div>

         <!-- row-3 - Divs -->
          <div class="row bg-danger py-5">

            <div class="col pt-5 d-flex justify-content-center">
                <div id="div1" class="end-div p-3 fs-2">HELLO</div>
            </div>

            <div class="col pt-5 d-flex justify-content-center">
                <div id="div2" class="end-div p-3 fs-2">BYE</div>
            </div>

          </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

    <script src="multi-button.js"></script>
</body>
</html>
