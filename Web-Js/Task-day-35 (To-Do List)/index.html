<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do list</title>
    <link rel="stylesheet" href="style.css">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body class="body">
    
    <div class="container-fluid d-flex justify-content-center align-items-center ">

        <div id="box" class="box pb-4 ">
            <!-- Heading -->
            <div class="row ps-2 pb-2">
                <h1 class="px-4 pt-3 fw-bolder">To-Do List</h1>
            </div>

            <!-- Input and add button -->
            <div class="row ps-4 pb-1">
                <div class="col-8 py-2 ">
                    <input id="input" placeholder="Add a new to-do" class="form-control">
                </div>

                <div class="col-3 ps-1 py-2 pb-3 d-flex align-items-start">
                    <button onclick="add()" class="button">Add</button>
                </div>
            </div> 
        </div>

    </div>

    <script src="script.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

</body>
</html>
