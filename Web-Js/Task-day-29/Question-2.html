<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Question 2 - Digital Clock</title>

    <link rel="stylesheet" href="Styling/Question-2.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <div class="container-fluid pt-5">
        <div class="row d-flex justify-content-center align-items-center pt-3">
            <div class="col-4 clock-col mt-5 pt-3 text-center text-light d-flex flex-column align-items-center">
                
                <!-- Top heading -->
                <h1 class="head pb=0">TIME IN INDIA</h1>

                <div id="clock-div">
                    <span class="fw-bold" id="day"></span>       

                    <h2 class="head-2 pt-3" id="hour"></h2>
                    <h2 class="head-2 ps-4" id="minute"></h2>
                    <h2 class="head-2 ps-4" id="sec"></h2>
                </div>
                
            </div>
        </div>
    </div>
    

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

    
    <script>

        function clock(){
            setInterval(()=>{
                let time = new Date()

                let h = time.getHours()
                let m = time.getMinutes()
                let s = time.getSeconds()
                
                document.getElementById("day").innerHTML = time     

                document.getElementById("hour").innerHTML = h + " : Hours  "
                document.getElementById("minute").innerHTML = m + " : Minutes"
                document.getElementById("sec").innerHTML = s + " : Seconds"
            },1000)
        }

        clock()
    </script>
</body>
</html>
