<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reciept Calculator</title>

    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

</head>
<body>
    <div class="container bg-secondary-subtle mt-3">
        
        <div class="row justify-content-evenly"> 
            <!-- Admin -->
            <div class="col-4">
                <!-- Heading -->
                <div class="row py-2 head-row">
                    <div class="col">Admin</div>
                </div>

                <!-- Content -->
                <div class="row box1 pt-5 text-center">
                    <div class="col ">
                        <h5 class="mb-4 fs-4">Add a new Product</h5>
                        <input id="newProduct" placeholder="Product Name" class="py-2">
                        <button onclick="addProduct()" class=" px-3 py-1">Add Product</button>

                        <h5 class="my-4 fs-4">Select the product then add the price per unit</h5>

                        <select id="setItemList"></select> <br>

                        <input id="setPrice" type="number" placeholder="Price" >
                        <button onclick="addPrice()" class="px-4 mb-4 py-1">Add Price</button> <br>     
                    </div>
                    
                    <div style="height: 40.5vh;">
                        <span id="addedMsg" class="addedMsg text-danger"></span>  
                    </div>
                    

                </div>
            </div>

            <!-- Checkout -->
            <div class="col-4">
                <!-- Heading -->
                <div class="row py-2 head-row">
                    <div class="col">Checkout</div>
                </div>

                <!-- Content -->
                <div class="row box1 pt-3 text-center">
                    <div class="col ">
                        <button onclick="newTrans()" class="px-5 py-2 mb-4">New Transaction</button> <br>
                        
                        <span class="fs-4">Select a product then add the number of units</span> <br>

                        <select id="checkoutList"></select>

                        <label class="fs-4 ms-1">Unit: </label>
                        <input id="quantity" value="0" readonly class="py-1 fs-5"> <br>
                        <button onclick="addToCart()" class="fs-5 py-1 px-3 mt-1 mb-4">Add to Cart</button>

                        <!-- Number Buttons -->
                        <div class="d-flex flex-column align-items-center mb-5 pb-3">
                            
                            <div class="row">
                                <div class="col">
                                    <button onclick="setUnit(1)" class="numBut">1</button>
                                </div>
                                <div class="col">
                                    <button onclick="setUnit(2)" class="numBut">2</button>
                                </div>
                            </div>

                            <div class="row">
                                <div class="col">
                                    <button onclick="setUnit(3)" class="numBut">3</button>
                                </div>
                                <div class="col">
                                    <button onclick="setUnit(4)" class="numBut">4</button>
                                </div>
                            </div>

                            <div class="row">
                                <div class="col">
                                    <button onclick="setUnit(5)" class="numBut">5</button>
                                </div>
                                <div class="col">
                                    <button onclick="setUnit(6)" class="numBut">6</button>
                                </div>

                            </div>

                            <div class="row">
                                <div class="col">
                                    <button onclick="setUnit(7)" class="numBut">7</button>
                                </div>
                                <div class="col">
                                    <button onclick="setUnit(8)" class="numBut">8</button>
                                </div>
                            </div>

                            <div class="row">
                                <div class="col">
                                    <button onclick="setUnit(9)" class="numBut">9</button>
                                </div>
                                
                            </div>
                        </div>    
                        
                        <div class="row pb-4">
                            <div class="col">
                                <span id="updatePriceText" class="text-danger fs-5"></span>
                            </div>

                            <div class="col offset-2">
                                <button onclick="pay()" class="py-2 px-5">Pay</button>
                            </div>
                        </div>

                    </div>  
                </div>

            </div>

            <!-- Reciept -->
            <div class="col-4">
                <!-- Heading -->
                <div class="row py-2 head-row">
                    <div class="col">Reciept</div>
                </div>

                <!-- Content -->
                <div class="row box3 px-4 pt-3">
                    
                    <div id="recieptBox1" class="col text-bg-light fw-bold justify-content-around fs-5">
                        <span>Product</span>
                        <span>$/unit</span>
                        <span>Unit(s)</span>
                        <span>Price</span>
                    </div>

                    <div id="recieptBox2" class="col text-bg-light fw-bold fs-5 py-2 lh-lg">
                        <span id="date">Date </span> <br>
                        <span id="time">Time </span> <br>   

                        <table id="recieptTable" class="fs-6 w-100" border="4px" cellspacing="5px" cellpadding="2px">
                            <tr>
                                <th>Product</th>
                                <th>$/unit</th>
                                <th>Unit(s)</th>
                                <th>Price</th>
                            </tr>
                        </table>

                        <span id="total">Total Price: </span> <br>   
                        <span id="taxes">Taxes: </span> <br>   
                        <span id="due">Amount Due: </span> <br>   

                    </div>

                </div>
            </div>
        </div>

    </div>

    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
