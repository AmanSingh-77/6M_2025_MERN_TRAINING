<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task day 15 - Zomato home page</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>
<body>

    <!-- Main part -->
    <div class="background1">

        <!-- Navbar -->
        <nav class="navbar">
            <div class="left_nav nav_opt">
                <a href="#"><i class="bi bi-phone icon "></i>
                <span class="getapp">Get the App</span></a>
            </div>

            <div class="right_nav">
                <span class="nav_opt"><a href="#">Investor Relations</a></span>
                <span class="nav_opt"><a href="#">Add Restaurant</a></span>
                
                <!-- Profile Area -->
                <div class="profile">
                    <div class="profile_pic">A</div>
                    <span>Aman</span>
                    <div class="image">
                        <img class="drop_icon" src="Zomato_images/down.png">
                        
                        <div class="drop_menu">
                            <span class="nav_opt"><a style="color: black;" href="#">Profile</a></span>
                            <span class="nav_opt"><a style="color: black;" href="#">Reviews</a></span>
                            <span class="nav_opt"><a style="color: black;" href="#">Setting</a></span>
                            <span class="nav_opt"><a style="color: black;" href="#">Log Out</a></span>
                        </div>
                    </div>
                    
                </div>
            </div>
        </nav>

        <!-- Branding Part -->
        <div class="brand">

            <!-- MAIN LOGO -->
            <span class="zomato">zomato</span>

            <!-- Tagline -->
            <div class="tagline">Discover the best food & drinks in Jalandhar</div>
        </div>

        <!-- Searchbox and Address area -->
        <div class="input_area">
            <div class="address">
                <i class="bi bi-geo-alt-fill location_icon"></i>

                <select class="add_select">
                    <option selected> Green Park,Jalandhar </option>
                    <option disabled><i class="bi bi-crosshair"></i> Use Current location</option>
                </select>
            </div>

            <span class="divide">|</span>

            <div class="searching">
                <i class="bi bi-search search_icon"></i>
                <input class="searchbox" type="search" placeholder="Search for a restaurant,cuisine or a dish">
            </div>
            
        </div>

    </div>

    <!-- Second content Area -->
    <div class="second_area">

        <!-- First Tab - Order Online -->
        <div class="second_one">
            <div class="one_back"></div>
            
            <span class="second_area_heading">Order Online</span>
            <span class="second_area_text">Stay home and order to your doorstep</span>
        </div>
        
        <!-- Second tab - Dining -->
        <div class="second_two">
            <div class="two_back"></div>
            
            <span class="second_area_heading">Dining</span>
            <span class="second_area_text">View the city's favourite dining venues</span>
        </div>
    </div>
</body>
</html>
