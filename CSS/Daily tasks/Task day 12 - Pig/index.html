<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pig using divs and borders</title>
    <link rel="stylesheet" href="style.css">
</head>

<body style="background-color: black;">
   
    <div class="container">
        
        <!-- Upper body -->
        <div class="upperbody">
            <!-- Ears -->
            <div class="ears">
                <div class="ear1"></div>
                <div class="ear2"></div>
            </div>
            
            <!-- head -->
            <div class="head">
                <!-- Eyes -->
                <div class="eyes">
                    <div class="eye1"></div>
                    <div class="eye2"></div>
                </div>
                <!-- Nose -->
                <div class="nose">
                    <div class="nostrils">
                        <div id="nos1" class="nos"></div>
                        <div id="nos2" class="nos"></div>
                    </div>
                </div>
            </div>

        </div>

        <!-- lowerbody -->
        <div class="lowerbody">
            <div class="torso">
                <div class="tail"></div>     
            </div>       
        </div>

        <!-- Feet -->
        <div class="feet">
            <div class="foot1"></div>
            <div class="foot2"></div>
        </div>
        
    </div>

</body>
</html>
