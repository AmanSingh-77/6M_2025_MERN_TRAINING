<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Car animation</title>
    <link rel="stylesheet" href="style.css">

    <style>
        :root{
            --primary:silver;
            --secondary:rgb(255, 111, 0);
        }
    </style>
</head>
<body>
    <!-- Main background -->
    <div class="background">

        <!-- Car -->
        <div class="container first_car">

            <!-- Top part -->
            <div class="top_part">
                <div class="headlight"></div>
                
                <div class="tail_light"></div>

                <!-- Windows -->
                <div class="windows">
                    <div class="window1"></div>
                    <div class="window2"></div>
                </div>
                <hr class="door">
                <hr class="handle1">
                <hr class="handle2">
            </div>

            <!-- Nightlight -->
            <div class="light"></div>

            <!-- Tires -->
            <div class="tires">
                <div class="tire-1">
                    <hr class="hr1">
                    <hr class="hr2">
                </div>
                <div class="tire-2">
                    <hr class="hr1">
                    <hr class="hr2">
                </div>
            </div>
        </div>


        <!-- Second car -->
        <div class="container sec_car">

            <!-- Top part -->
            <div class="sec_car_top_part">
                <div class="headlight"></div>
                <div class="tail_light"></div>

                <!-- Windows -->
                <div class="windows">
                    <div class="sec_car_window1"></div>
                    <div class="sec_car_window2"></div>
                </div>
                <hr class="door">
                <hr class="handle1">
                <hr class="handle2">
            </div>
            
            <!-- Nightlight -->
            <div class="sec_light"></div>

            <!-- Tires -->
            <div class="tires">
                <div class="tire-1">
                    <hr class="hr1">
                    <hr class="hr2">
                </div>
                <div class="tire-2">
                    <hr class="hr1">
                    <hr class="hr2">
                </div>
            </div>
        </div>

    
    </div>
    
</body>
</html>
