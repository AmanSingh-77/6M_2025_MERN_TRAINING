<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amanpreet Singh - Let's Connect</title>
    <link rel="icon" href="../portfolio_images/Logo.jpg">
    <link rel="stylesheet" href="../stylesheets/contact.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

    <link rel="stylesheet" href="../bootstrap-files/css/bootstrap.min.css">

    <style>
        :root{
            --primary-color:#E63946;
            --secondary-color:#1D3557 ;
            --shadows-color:#457B9D;
            --icons-color:#1D3557;
            --back-color:#F1FAEE;
        }

        body{
            background-color: var(--back-color);
        }
    </style>  

</head>
<body>

    <!-- Header -->
    <div class="container-fluid">   
        <div class="row fw-bold">
            <div class="col-lg">
                <div class="col-md">

                    <i class="bi bi-list list-icon" data-bs-toggle="offcanvas" data-bs-target="#offcanvasWithBothOptions" aria-controls="offcanvasWithBothOptions"></i>
    
                    <div class="offcanvas offcanvas-start" data-bs-scroll="true" tabindex="-1" id="offcanvasWithBothOptions" aria-labelledby="offcanvasWithBothOptionsLabel">
                            <div class="offcanvas-header ">
                                <h5 class="offcanvas-title fs-2  fw-bold" id="offcanvasWithBothOptionsLabel">Amanpreet Singh - Portfolio Contents</h5>
                                <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
                            </div>
                            <div class="offcanvas-body d-flex flex-column fs-3 ">
                                <a href="../index.html">Home</a>
                                <a href="about.html">About me</a>
                                <a href="tech_stack.html">Tech stack</a>
                                <a href="projects.html">Projects</a> 
                                <span class="current">Contact</span>                             
                            </div>
                    </div>
                </div>
            </div> 
        </div>

    </div>

    <!-- Main container -->
    <div class="container">
        
        <!-- First row with heading -->
        <div class="row justify-content-center">
            <div class="col-lg d-flex justify-content-center">
                <span class="head text-break word-break">LET'S CONNECT</span>
            </div>

        </div>

        <!-- Form to take inputs -->
        <form method="post">

            <!-- Second row with name and its input area -->
            <div class="row pe-5 py-3">
            <div class="col-lg-2 offset-lg-1 d-flex ps-3 justify-content-lg-center">
                <button class="name rounded-pill position-relative py-2 px-4 ms-lg-5 mt-3">NAME</button>
            </div>

            <div class="col-lg-8 d-flex align-items-center">
                <input placeholder="your name" required class="form-control text-danger outline-none name-input px-4 ms-md-5 mt-3 ps-3">
            </div>
            </div>

            <!-- Third row with email and input area -->
            <div class="row pe-5 py-3">
            <div class="col-lg-2 offset-lg-1 d-flex ps-3 justify-content-lg-center">
                <button class="name rounded-pill position-relative py-2 px-4 ms-lg-5 mt-3">EMAIL</button>
            </div>

            <div class="col-lg-8 d-flex align-items-center">
                <input required placeholder="yourmail@.com" type="email" class="form-control text-danger outline-none name-input px-4 ms-md-5 mt-3 ps-3">
            </div>
            </div>

            <!-- Fourth row with message and input area -->
            <div class="row pe-5 py-5">
            <div class="col-lg-2 offset-lg-1 d-flex ps-3 justify-content-lg-center">
                <button class="name rounded-pill position-relative py-2 px-4 ms-lg-5 mt-3">MESSAGE</button>
            </div>

            <div class="col-lg-8 d-flex align-items-center">
                <textarea placeholder="Drop any suggestions or message" type="email" class="form-control text-danger outline-none name-input px-4 ms-md-5 mt-3 ps-3"></textarea>
            </div>
            </div>

            <!-- Sixth row with submit button -->
            <div class="row">
            <div class="col-2 d-block mx-lg-auto">
                <button type="submit" class="name sub-btn p-3 rounded-pill">Submit</button>
            </div>
            </div>

        </form>
        
    </div>

    <script src="../bootstrap-files/js/bootstrap.bundle.min.js"></script>
</body>
</html>
